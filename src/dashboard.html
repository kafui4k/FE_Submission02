<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | FE_Submission02</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
</head>
<body>
    <div class="dashboard-wrapper">
        <div class="left">
            <img id="logoImg" alt="Freddys_Logo" width="80px" height="80px" />
            <ul>
                <li>Dashboard</li>
                <li><a id="orders">Orders</a></li>
                <li>Logout</li>
            </ul>
        </div>
        <div class="right">
            <h3>Dashboard</h3>
            <div class="card-container">
                <div class="card">
                    <div class="card-body">
                        <span class="card-title">Today</span>
                        <br/>
                        <span class="card-text">
                            $1456 / 9 orders
                        </span>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <span class="card-title">Today</span>
                        <br/>
                        <span class="card-text">
                            $1456 / 9 orders
                        </span>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <span class="card-title">Today</span>
                        <br/>
                        <span class="card-text">
                            $1456 / 9 orders
                        </span>
                    </div>
                </div>
            </div>

            <div class="chat-container">
                <div class="chat-title">
                    <h3>Revenue (last 7 days)</h3>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                      </label>
                </div>
                <div class="chat">
                    <canvas id="myChart" style="width:100%;max-width:500px"></canvas>
                </div>
            </div>

            <div class="best-sellers-container">
                <div class="best-sellers-title">
                    <h3>Bestsellers</h3>
                </div>
                <div class="best-sellers-table">
                    <table class="best-sellers-table-data" id="best-sellers-table-data">               
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script>
        var xValues = ["today", "yeasterday", "day 3", "day 4", "day 5", "day 6", "day 7"];
        var yValues = [55, 49, 44, 24, 15, 32, 2];
        // var barColors = ["red", "green","blue","orange","brown"];
        
        new Chart("myChart", {
          type: "bar",
          data: {
            labels: xValues,
            datasets: [{
            //   backgroundColor: barColors,
              data: yValues
            }]
          },
          options: {
            legend: {display: false},
            title: {
              display: false,
              text: ""
            }
          }
        });
    </script>
</body>
</html>
