<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | FE_Submission02</title>
<script defer src="index.js"></script></head>
<body>
    <div class="container">
        <form novalidate>
            <div class="form-group">
                <div class="logo" id="logo">
                    <p>Freddy's Artisanal Halloween Candy Shop</p>
                    <img id="logoImg" alt="Freddys_Logo" width="80px" height="80px" />
                </div>
                <input type="text" name="username" id="username" placeholder="username" required minlength="16" />
                <br/><input type="password" name="password" id="password" placeholder="********" required minlength="16" />
                <br/><span class="error" aria-live="polite"></span>
                <br/><button type="submit" id="submit">Login</button>
            </div>
        </form>
    </div>
</body>
</html>
